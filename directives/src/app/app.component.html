<nav>
  <ul class="pagination">
    <li class="page-item" [ngClass]="{ disabled: currentPage === 0 }">
      <a class="page-link" (click)="currentPage=currentPage-1" >Ã–nceki</a>
    </li>

    <li
      class="page-item"
      [ngClass]="{ active: i === currentPage }"
      *ngFor="let img of images; let i = index"
    >
      <a (click)="currentPage=i" class="page-link">{{ i + 1 }}</a>
    </li>

    <li
      class="page-item"
      [ngClass]="{ disabled: currentPage === images.length - 1 }"
    >
      <a class="page-link" (click)="currentPage=currentPage+1">Sonraki</a>
    </li>
  </ul>
</nav>

<div class="img">
<h1>{{images[currentPage].title}}</h1>
<img [src]="images[currentPage].url" >
</div>
