<div class="mainArea">
  <div class="container">
    <div class="columns is-centered">
      <div class="box column is-one-third">
        <h1 class="title has-text-centered">Harf Eşleştirme</h1>

        <!-- <p class="has-text-centered">{{ randomText }}</p> -->
        <span [class]="compare(letter,enteredText[i])" *ngFor="let letter of randomText.split('');let i=index">{{ letter }}</span>

        <div class="field">
          <input
            class="input"
            (input)="getInputValue($event.target.value)"
            type="text"
            placeholder="Text input"
          />

          <div class="center-img">
            <div *ngIf="!(randomText === enteredText)">
              <figure class="image is-128x128">
                <img class="is-rounded" src="assets/giphy2.gif" />
              </figure>
            </div>

            <div *ngIf="randomText === enteredText">
              <figure class="image is-128x128">
                <img class="is-rounded" src="assets/giphy.gif" />
              </figure>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
